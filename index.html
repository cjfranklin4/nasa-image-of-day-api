<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>NASA Picture of the Day</title>

		<!-- external CSS link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid bg-dark bg-gradient d-flex flex-column justify-content-center align-items-center text-light p-5 nasa">
			<h1 class="display-6 text-center">Enter a date below to get the NASA Picture of the Day</h1>
		
			
			<div class="input-group my-3 w-25 button-group in-date">
				<input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="APOD date" aria-describedby="button-addon2">
				<button class="btn btn-primary" type="button" id="button-addon2">Get Picture</button>
			  </div>
			  <p class="fs-6 text-muted">Click image to expand</p>
			
			  <div class="border rounded border-light border-end-0 border-start-0 d-flex flex-column justify-content-center align-items-center p-3 nasa-items">
				<h2 class="display-6 mb-3 text-center">Name of Media</h2>
				<div class="media-size">
					
						<img id="picImg" class="mb-3" src="" alt="">
					
			
				<div class="vid-frame">
					<iframe id="picVid" class="mb-3" src=""></iframe>
				</div>
	
				</div>
				<p class="text-center fs-5 fw-light des" >Description of Media</p>
				
			</div>

			
			<div id="myModal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="img01">
			</div>

			<script type="text/javascript" src="js/main.js"></script>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
